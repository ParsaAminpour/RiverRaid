<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Raid Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #00796b;
        }
        p {
            color: #004d40;
        }
        .start-button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .start-button:hover {
            background-color: #004d40;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to River Raid</h1>
        <p>Experience the classic arcade game in a new way. Navigate your jet through treacherous waters, avoid obstacles, and collect fuel to stay alive.</p>
        <a href="/signup" class="start-button">SignUp</a>
        <!-- <img src="https://example.com/river-raid-image.jpg" alt="River Raid Game Image"> -->
    </div>
</body>
</html>
